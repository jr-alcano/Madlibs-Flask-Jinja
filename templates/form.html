{% extends "base.html" %}

{% block content %}
<h1>Madlibs</h1>
<form action="/story">
    {% for prompt in prompts %}
    <label for="{{ prompt }}">{{ prompt }}:</label>
    <input type="text" id="{{ prompt }}" name="{{ prompt }}"><br><br>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
